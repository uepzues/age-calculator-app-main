<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main>
      <div class="input">
        <label for="dayIn" id="day">
          DAY <br />
          <input type="text" name="day" placeholder="DD" id="dayIn" required />
          <span class="reqFieldDay">This field is required</span>
          <span class="validDate">Must be valid Date</span>
          <span class="errorBotDay">Must be valid Day</span>
        </label>
        <label for="monthIn" id="month">
          MONTH <br />
          <input type="text" name="month" placeholder="MM" id="monthIn" />
          <span class="reqFieldMonth">This field is required</span>
          <span class="errorBotMonth">Must be valid Month</span>
        </label>
        <label for="yearIn" id="year">
          YEAR <br />
          <input type="text" name="year" placeholder="YYYY" id="yearIn" />
          <span class="validYear">Must be above 1899</span>
          <span class="reqFieldYear">This field is required</span>
          <span class="errorBotYear">Must be in the past</span>
        </label>
      </div>

      <div class="hr">
        <button type="button">
          <img src="/assets/images/icon-arrow.svg" alt="arrow svg" />
        </button>
      </div>

      <p><span class="output" id="yearOut">--</span> years</p>
      <p><span class="output" id="monthOut">--</span> months</p>
      <p><span class="output" id="daysOut">--</span> days</p>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">zuesuep</a>.
      <script src="/index.js"></script>
    </div>
  </body>
</html>
